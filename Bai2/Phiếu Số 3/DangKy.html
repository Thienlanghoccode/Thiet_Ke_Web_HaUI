<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
      </div>
      <form action="" class="form-data">
        <table>
          <tr>
            <td class="describe">Họ và tên</td>
            <td><input type="text" placeholder="Nguyễn Ngọc Quỳnh Nga" /></td>
          </tr>

          <tr>
            <td class="describe">Địa chỉ</td>
            <td><input type="text" placeholder="2 Bia Hùng Vương, Q10" /></td>
          </tr>

          <tr>
            <td class="describe">Điện thoại</td>
            <td><input type="text" placeholder="0909097506" /></td>
          </tr>

          <tr>
            <td class="describe">Phái</td>
            <td>
              <input type="radio" name="gender" />Nam
              <input type="radio" name="gender" />Nữ
            </td>
          </tr>

          <tr>
            <td class="describe">Nghề nghiệp</td>
            <td>
              <select name="job" id="">
                <option value="1">Bác sĩ</option>
                <option value="2">Kỹ sư</option>
                <option value="3">Giáo viên</option>
                <option value="4" selected="selected">Khác</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="describe">Chọn sản phẩm tham gia</td>
            <td>
              <select name="product" id="" size="4" multiple="multiple">
                <option value="1">Kem đánh răng</option>
                <option value="2" selected="selected">Bột giặt</option>
                <option value="3">Dầu gội đầu</option>
                <option value="4">Sữa tắm</option>
              </select>
            </td>
          </tr>

          <tr>
            <td class="describe">Số người dự đoán tham gia</td>
            <td><input type=text"></td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Đồng ý" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
