<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sở Thích</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1><b>SỞ THÍCH CỦA TÔI</b></h1>
    <h2>Đồ uống yêu thích</h2>
    <div>
      <ol type="1">
        <li>Cà phê sữa</li>
        <li>Trà Thái Nguyên</li>
        <li>Nhân Trần</li>
        <li>Bia</li>
        <li>Nước Ngọt</li>
      </ol>
    </div>
    <h2>Đồ ăn yêu thích</h2>
    <div>
      <ul type="disc">
        <li>Phở bò</li>
        <li>Ốc luộc</li>
        <li>Gà rán</li>
        <li>Dê tái chanh</li>
      </ul>
    </div>
    <h2>Bài hát yêu thích</h2>
    <div>
      <audio controls>
        <source src="dieuvolythunhat.mp3" type="audio/mp3" />
      </audio>
    </div>
    <h2>Video yêu thích</h2>
    <div>
      <video
        height="250px"
        src="Download.mp4"
        type="Video"
        autoplay
        controls
      ></video>
    </div>
  </body>
</html>
