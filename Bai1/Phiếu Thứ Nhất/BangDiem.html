<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bảng kết quả học tập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <table
      width="800px"
      align="center"
      cellpading="5px"
      cellspacing="0"
      border="1"
    >
      <caption align="center">
        <h2>BẢNG KẾT QUẢ MÔN THI LẬP TRÌNH C</h2>
      </caption>
      <thead>
        <tr>
          <th rowspan="2">STT</th>
          <th rowspan="2">Họ và tên</th>
          <th colspan="2">Năm sinh</th>
          <th colspan="2">Kết quả</th>
          <th rowspan="2">Xếp loại</th>
        </tr>
        <tr>
          <th>Nam</th>
          <th>Nữ</th>
          <th>Lý thuyết</th>
          <th>Thực hành</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center">1</td>
          <td align="center">Nguyễn Thị Vân Anh</td>
          <td></td>
          <td align="center">1980</td>
          <td align="right">80</td>
          <td align="right">90</td>
          <td align="center">Giỏi</td>
        </tr>
        <tr>
          <td align="center">2</td>
          <td align="center">Hoàng Văn Bách</td>
          <td align="center">1981</td>
          <td></td>
          <td align="right">50</td>
          <td align="right">50</td>
          <td align="center">Trung bình</td>
        </tr>
        <tr>
          <td align="center">3</td>
          <td align="center">Huỳnh Tấn Phát</td>
          <td align="center">1981</td>
          <td></td>
          <td align="right">70</td>
          <td align="right">70</td>
          <td align="center">Khá</td>
        </tr>
        <tr>
          <td align="center">4</td>
          <td align="center">Nguyễn Diệu Thanh</td>
          <td></td>
          <td align="center">1982</td>
          <td align="right">90</td>
          <td align="right">100</td>
          <td align="center">Xuất sắc</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
